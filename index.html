<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Data Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>

<body>
<input type="number" id="phoneNumber">
<button onclick="sendotp()">sendotp</button>
<input type="number" id="otp">
<button onclick="verify()">submit otp</button>
<p id="message"></p>
    <script>
        async function getBrowserData() {
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
            };
            return data;
        }

        async function getClientId() {
            const fp = await FingerprintJS.load();
            const res = await fp.get();
            return res.visitorId;
        }

        async function sendotp() {
            const userBrowserData = await getBrowserData();
            const fingerprint = await getClientId();

            const response = await fetch('/otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userBrowserData,
                    fingerprint
                })
            });

            const data = await response.json();
            console.log(data);
        }
        async function verify() {
                const userBrowserData = await getBrowserData();
                const fingerprint = await getClientId();

                const response = await fetch('/otp/verifyotp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userBrowserData,
                        fingerprint
                    })
                });

                const data = await response.json();
                console.log(data);
            }
    </script>
</body>

</html>
