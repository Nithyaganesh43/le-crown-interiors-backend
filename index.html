<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Data Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>

<body>
<input type="number" id="phoneNumber">
<button onclick="sendotp()">sendotp</button>
<input type="number" id="otp">
<button onclick="verify()">submit otp</button>
<p id="message"></p>
<button onclick="cleardb()">Clear Db</button>
    <script>
        async function cleardb() {
            try {
                
                const response = await fetch('https://le-crown-interiors-backend.onrender.com/otp/deleteall', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    } 
                });

                const data = await response.json();
                document.getElementById("message").innerHTML = data.message;

            } catch (e) {
                document.getElementById("message").innerHTML = e.message;
            }
        }
        async function getBrowserData() {
            const data = {
                userAgent: navigator.userAgent,
                language: navigator.language,
            };
            return data;
        }

        async function getClientId() {
            const fp = await FingerprintJS.load();
            const res = await fp.get(); 
            return res.visitorId;
        } 
        async function sendotp() {
            const userBrowserData = await getBrowserData();
            const fingerprint = await getClientId();
            const phoneNumber = document.getElementById("phoneNumber").value;
            try {
                const response = await fetch('https://le-crown-interiors-backend.onrender.com/otp/sendotp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ userBrowserData, fingerprint, phoneNumber })
                });


                const data = await response.json();
                document.getElementById("message").innerHTML = data.message;

            } catch (e) {
                document.getElementById("message").innerHTML = e.message;
            }
        }
        async function verify() {
                const userBrowserData = await getBrowserData();
                const fingerprint = await getClientId();
                const userOtp = document.getElementById("otp").value;
               try{
                const response = await fetch('https://le-crown-interiors-backend.onrender.com/otp/verifyotp', {
                       method: 'POST',
                       headers: { 'Content-Type': 'application/json' },
                       credentials: 'include',
                       body: JSON.stringify({ userBrowserData, fingerprint, userOtp })
                   });


                const data = await response.json();
                document.getElementById("message").innerHTML = data.message;

            }catch(e){
                document.getElementById("message").innerHTML=e.message;
            }
            }
    </script>
</body>

</html>
